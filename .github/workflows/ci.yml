name: CI
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: |
          pip install fastapi "uvicorn[standard]" pydantic[email] pydantic-settings python-multipart \
                      pillow pdfplumber pandas openpyxl scikit-learn joblib requests pytest
      - run: pytest -q
